<app-nav></app-nav>
@if (isReady()) {
  <router-outlet></router-outlet>
} @else {
  <div class="app-loading">
    <div class="spinner"></div>
    <p>Initialisation de l'application...</p>
  </div>
}

@if (initError()) {
  <div class="app-error-toast">
    <p>⚠️ {{ initError() }}</p>
    <button (click)="dismissError()">✕</button>
  </div>
}
